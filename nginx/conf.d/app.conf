# http блок отсутствует поскольку он должен быть только в главном nginx.conf файле (/etc/nginx/nginx.conf)

server {
        listen 80;
        server_name localhost;

        root /var/www/html;
        index index.php index.html;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass tPhp:9000;  # имя сервиса php-fpm из docker-compose
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
}
